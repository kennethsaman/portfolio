    <!--MODAL-->

    <div class="modal">
        <div class="modal-content">
            <img class="modal-image" src="" alt="">
        </div>
    </div>

    <!--GALLERY -->

    <div class="gallery defaultPadding" id="gallery">

        <script>

            window.onload = function() {
                fetch('./assets/images/content/content.txt')
                    .then(response => response.text())
                    .then(data => {
                        const lines = data.split('\n');
                        shuffleArray(lines);
                        const gallery = document.getElementById('gallery');
    
                        lines.forEach(line => {
                            const div = document.createElement('div');
                            div.classList.add('item');
                            const img = document.createElement('img');
                            img.src = './assets/images/content/' + line;
                            img.alt = line;
                            div.appendChild(img);
                            gallery.appendChild(div);
                        });

                        document.querySelectorAll(".item").forEach(n => n.addEventListener("click", () => {
                            img = n.getElementsByTagName("img");
                            console.log(img[0].src);
                            setSource (img[0].src);
                            modal.classList.toggle("active");
                            modal.addEventListener("click", () => {
                                modal.classList.remove("active");
                            })
                            }))
                    })
                    .catch(error => console.error('Error fetching content.txt:', error));
            
                // Function to shuffle an array (Fisher-Yates shuffle algorithm)
                function shuffleArray(array) {
                    for (let i = array.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [array[i], array[j]] = [array[j], array[i]];
                    }
                }

                function setSource (imgsrc) {
                    document.querySelector(".modal-image").src = imgsrc;
                    console.log(imgsrc + "from setSource function");
}
            };
        </script>
        
    </div>
