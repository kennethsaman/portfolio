</head>
<body>


    <!--NAVBAR-->

    
    <nav class="navbar nav-padding">
    
        <a href="" class="nav-brand">
            <div class="nav-logo">
                <img src="./assets/images/logo/logo transparent.png" alt="Logo">
            </div>

        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>

    <!--MODAL-->

    <div class="modal">
        <div class="modal-content">
            <img class="modal-image" src="" alt="">
        </div>
    </div>

    <!--GALLERY -->

    <div class="gallery defaultPadding" id="gallery">

        <script>
            window.onload = function() {
                fetch('./assets/images/content/content.txt')
                    .then(response => response.text())
                    .then(data => {
                        const lines = data.split('\n');
                        shuffleArray(lines);
                        const gallery = document.getElementById('gallery');
    
                        lines.forEach(line => {
                            const div = document.createElement('div');
                            div.classList.add('item');
                            const img = document.createElement('img');
                            img.src = './assets/images/content/' + line;
                            img.alt = line;
                            div.appendChild(img);
                            gallery.appendChild(div);

                            console.log(div.outerHTML);
                        });
                    })
                    .catch(error => console.error('Error fetching content.txt:', error));
            
                // Function to shuffle an array (Fisher-Yates shuffle algorithm)
                function shuffleArray(array) {
                    for (let i = array.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [array[i], array[j]] = [array[j], array[i]];
                    }
                }

            };
        </script>
        
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
